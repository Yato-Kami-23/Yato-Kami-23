<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="" alt="">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <div class="name-group">
                <div class="form-group">
                    <input type="text" name="name"  placeholder="e.g. Ravi">
                    <p>First Name</p>
                </div>
                
                <div class="form-group">
                    <input type="text" name="name" placeholder="e.g. Sharma">
                    <p>Last Name</p>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="Phone">Phone</label>
            <input type="tel" name="Phone" maxlength="10" placeholder="e.g. +91 012 345 6789">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="e.g. user@domain.com">
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address">
            <p>Street Address</p>
            <label for="address-2"></label>
            <input type="text" name="address-2">
            <p>Address line 2</p>
        </div>

        <div class="name-group">
            <div class="form-group">
                <label for="city"></label>
                <input type="text" name="city">
                <p >City</p>
            </div>

            <div class="form-group">
                <label for="state"></label>
                <input type="text" name="state">
                <p>State/Region/Province</p>
            </div>
        </div>
        <div class="name-group">
            <div class="form-group">
                <label for="pin_code"></label>
                <input type="number" name="pin_code">
                <p>Postal/Zip</p>
            </div>
            <div class="form-group">
                <label for="country"></label>
                <select name="coumtry">Country
                    <option value="default">Select Country</option>
                    <option value="in">India</option>
                    <option value="br">Brazil</option>
                    <option value="aus">Australia</option>
                    <option value="usa">United States of America</option>
                    <option value="gr">Germany</option>
                </select>
                <p>Country</p>
            </div>
            
        </div>
        <div class="button">
            <button type="submit">Next</button>
        </div>

    </form>
</body>
</html>
